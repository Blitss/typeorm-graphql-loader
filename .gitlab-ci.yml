image: node:11.10.0

cache:
  paths:
    - node_modules/

before_script:
  - apt-get update -qq && apt-get install

stages:
  - build
  - test
  - publish

lint-package:
  stage: build
  before_script:
    - rm -rf .yarn
    - yarn install
  script:
    - yarn lint

build-package:
  stage: build
  before_script:
    - rm -rf .yarn
    - yarn install
  script:
    - yarn build

test-package:
  stage: test
  before_script:
    - rm -rf .yarn
    - yarn install
  script:
    - yarn test-with-coverage

publish-package:
  stage: publish
  script:
    - echo 'Publish package script'
  only:
    - master
